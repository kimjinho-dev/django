<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Problem04</title>
  <link rel="stylesheet" href="problem04.css">
</head>

<body>
  <div class="chess_board">
    <!--1번째줄-->
    <div class="chess_board_white"></div>
    <div class="chess_board_black"></div>
    <div class="chess_board_white"></div>
    <div class="chess_board_black"></div>
    <div class="chess_board_white"></div>
    <div class="chess_board_black"></div>
    <div class="chess_board_white"></div>
    <div class="chess_board_black"></div>
    <!--2번째줄-->
    <div class="chess_board_black"></div>
    <div class="chess_board_white"></div>
    <div class="chess_board_black"></div>
    <div class="chess_board_white"></div>
    <div class="chess_board_black"></div>
    <div class="chess_board_white"></div>
    <div class="chess_board_black"></div>
    <div class="chess_board_white"></div>

    <div class="chess_board_black"></div>
    <div class="chess_board_white"></div>
    <div class="chess_board_black"></div>
    <!--4번째줄-->
    <div class="chess_board_black"></div>
    <div class="chess_board_white"></div>
    <div class="chess_board_black"></div>
    <div class="chess_board_white"></div>
    <div class="chess_board_black"></div>
    <div class="chess_board_white"></div>
    <div class="chess_board_black"></div>
    <div class="chess_board_white"></div>
    <!--5번째줄-->
    <div class="chess_board_white" style="background-image: url(./chess_img/black_pawn.png);background-size: 100px;">
    </div>
    <!--검은폰-->
    <div class="chess_board_black"></div>
    <div class="chess_board_white"></div>
    <div class="chess_board_black"></div>
    <div class="chess_board_white"></div>
    <div class="chess_board_black"></div>
    <div class="chess_board_white"></div>
    <div class="chess_board_black"></div>
    <!--6번째줄-->
    <div class="chess_board_black"></div>
    <div class="chess_board_white"></div>
    <div class="chess_board_black"></div>
    <div class="chess_board_white"></div>
    <div class="chess_board_black"></div>
    <div class="chess_board_white"></div>
    <div class="chess_board_black"></div>
    <div class="chess_board_white"></div>
    <!--7번째줄-->
    <div class="chess_board_white"></div>
    <div class="chess_board_black"></div>
    <div class="chess_board_white"></div>
    <div class="chess_board_black"></div>
    <div class="chess_board_white"></div>
    <div class="chess_board_black"></div>
    <div class="chess_board_white"></div>
    <div class="chess_board_black"></div>
    <!--8번째줄-->
    <div class="chess_board_black"></div>
    <div class="chess_board_white"></div>
    <div class="chess_board_black"></div>
    <div class="chess_board_white" style="background-image: url(./chess_img/white_queen.png);background-size: 100px;">
    </div>
    <!--흰킹-->
    <div class="chess_board_black" style="background-image: url(./chess_img/white_king.png);background-size: 100px;">
    </div>
    <!--흰퀸-->
    <div class="chess_board_white"></div>
    <div class="chess_board_black"></div>
    <div class="chess_board_white" style="background-image: url(./chess_img/white_rook.png);background-size: 100px;">
    </div>
    <!--흰룩-->
  </div>

</html>
