<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hello, HTML</title>
  <!--웹페이지 실제 제목. 브라우저 상단에 뜨는게 이것-->

</head>

<body>
  <!-- 이것은 주석입니다. -->
  <h1>나의 첫번째 HTML</h1>
  <!--마크다운때 쓰던 # ==  h1. 제일 큰 제목형식-->
  <p>이것은 본문입니다.</p>
  <!--하나의 문단. 큰 용법이 없음. 그렇다면 다른 문장태그랑 다른가?-->
  <span>이것은 인라인요소</span>
  <!--큰 기능이 없지만, CSS와 쓰이는 용법. <div>랑 비슷한데, display속성이나 줄바꿈이 여부정도는 다르다.-->
  <a href="https://www.naver.com">네이버로 이동!!</a>
  <!--<a>태그는 이름과 다르게 하이퍼링크를 걸어주는 태그. 이러면 이름좀 hiper 이렇게 하던가.. href는 링크값이다.-->
</body>

</html>
