<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input {
      display: block;
      margin-bottom: 10px;
    }

    /*style 내부는 주석을 이렇게 써야한다*/
    /*주황색은 예전에 배운 클래스인데, 클래스가 아니라면 '.명칭' 이렇게 적혀있어서 
    다른것을 알 수 있다.*/
    input[type="checkbox"] {
      display: inline;
    }

    /*input에도 별도의 타입명이 이미 지정되어있다. 계승처리처럼 없어도 사용은 가능하지만
    내가 원하는대로 사용하고자 하면 수정은 필요하다.
    해당 inline은 한줄 처리인듯*/

    input[type="radio"] {
      display: inline;
    }
  </style>
</head>

<body>
  <form action="">
    <div>
      <input type="submit" value="제출 확인해보기">
    </div>
    <!-- 일반 입력 -->
    <div>
      <p>text</p>
      <input type="text" autofocus>
      <hr>
    </div>
    <div>
      <p>password</p>
      <input type="password">
      <hr>
    </div>
    <div>
      <p>email</p>
      <input type="email">
      <hr>
    </div>
    <div>
      <p>number</p>
      <input type="number">
      <hr>
    </div>
    <div>
      <p>file</p>
      <input type="file">
      <hr>
    </div>
    <!-- 항목 중 선택 -->
    <div>
      <p>checkbox</p>
      <input id="html" type="checkbox" name="language" value="html">
      <label for="html">HTML</label>
      <!--id가 있다면, 이후에 다른 태그에서 참조가 가능하다.
      여기서 name과 value는 나중에 해당 자료를 가공할때 사용할것같다.
      input에서 id를 주었으니, label에서 for로 참조가 가능하다.
      해당 label은 HTML이라는 단어를 input html 에 라벨링, 즉 이름 지어주는것이다.
      아마 checkbox같은것에 이름 표시하는것이 수동으로는 어려워서 이렇게 사용하는것같다.-->
      <input id="python" type="checkbox" name="language" value="python">
      <label for="python">파이썬</label>
      <input id="python" type="checkbox" name="language" value="java">
      <label for="java">자바</label>
      <hr>
    </div>
    <div>
      <p>radio button</p>
      <input id="happy" type="radio" name="mood" value="happy">
      <label for="happy">행복</label>
      <input id="sadness" type="radio" name="mood" value="sadness">
      <label for="sadness">슬픔</label>
      <input id="neutral" type="radio" name="mood" value="neutral">
      <label for="neutral">중립</label>
      <hr>
    </div>
    <!-- 기타 -->
    <div>
      <p>color</p>
      <input type="color">
      <hr>
    </div>
    <div>
      <p>date</p>
      <input type="date">
      <hr>
    </div>
    <div>
      <p>hidden</p>
      <input type="hidden">
      <hr>
    </div>
  </form>
</body>

</html>
