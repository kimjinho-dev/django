<div id="ssafy">
    <h2>어떻게 선택 될까?</h2>
    <p>첫번째 단락</p>
    <p>두번째 단락</p>
    <p>세번째 단락</p>
    <p>네번째 단락</p>
</div>
<style>
    #ssafy>p:nth-child(2) {
        color: red;
    }
</style>

<!-- 첫번째 단락이 빨간색으로 출력된다.
nth-child는 지정된 타입외에도 개수를 확인하기때문에,
h2 , 그리고 두번째인 첫번째 위치에 색깔을 변화시킨다. -->
